<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserSafe Guard 网络风险管理</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            <div class="title">UserSafe Guard网络风险管理</div>
        </div>
        
        <div class="service-status">
            <span id="serviceStatus">检查服务状态...</span>
            <label class="toggle">
                <input type="checkbox" id="autoSendToggle" checked>
                <span class="toggle-slider"></span>
                <span class="toggle-label">自动分析</span>
            </label>
        </div>
        
        <div class="status" id="status">
            <div class="status-icon">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
            <div class="status-text">
                <div class="status-title">扫描中...</div>
                <div class="status-desc" id="statusDesc">正在分析页面脚本</div>
            </div>
        </div>
        
        <div class="scripts-list" id="scriptsList">
            <div class="empty-state">
                <i class="fas fa-spinner fa-spin"></i>
                <p>正在扫描页面...</p>
            </div>
        </div>
        
        <div class="actions">
            <!-- 设置按钮现在使用 btn-primary 类（灰色） -->
            <button class="btn btn-primary" id="settingsBtn">
                <i class="fas fa-cog"></i> 设置
            </button>
            <!-- 仿冒上报按钮现在使用 btn-secondary 类（紫色） -->
            <button class="btn btn-secondary" id="reportBtn">
                <i class="fas fa-flag"></i> 仿冒上报
            </button>
        </div>
        
        <div class="footer">
            <span id="lastScan">最后扫描: --</span> | v1.1.0
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
